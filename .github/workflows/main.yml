name: ci-jenkins  
on:
  push:
    branches: [ main ]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger jenkins job
        uses: joshlk/jenkins-githubaction@master
        with:
          url: ${{ secrets.JEN_URL }}
          job_name: test-compose
          username: ${{ secrets.JEN_USER }}
          api_token: ${{ secrets.JEN_TOKEN }}
          timeout: "1000"
